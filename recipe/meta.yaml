{% set version = "1.20.2" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-future.apply
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/future.apply_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/future.apply/future.apply_{{ version }}.tar.gz
  sha256: 30d6b64c93a1c40fc1b07e21503fce811707fc30589145832ce0b8947ce74bdf

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-future >=1.28.0
    - r-globals >=0.16.1
  run:
    - r-base
    - r-future >=1.28.0
    - r-globals >=0.16.1

test:
  commands:
    - $R -e "library('future.apply')"           # [not win]
    - "\"%R%\" -e \"library('future.apply')\""  # [win]

about:
  home: https://github.com/HenrikBengtsson/future.apply
  license: GPL-2.0-or-later
  summary: Implementations of apply(), eapply(), lapply(), Map(), mapply(), replicate(), sapply(), tapply(), and vapply() that can be resolved using any future-supported backend, e.g. parallel on the local machine or distributed on a compute cluster.  These future_*apply() functions come with the same pros and cons as 
    the corresponding base-R *apply() functions but with the additional feature of being able to be processed via the future framework.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r

